<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
            body {
        height: 100%;
        margin: 10px;
        padding: 0;
        box-sizing: border-box;
    }


    .ShipPhoto {
        background: linear-gradient(rgba(0, 0, 0, 0.856), rgba(0, 0, 0, 0.856)), url(https://preview.redd.it/4k-wallpaper-steampunk-pirate-ship-v0-8nq76z9pm0sa1.jpg?width=3840&format=pjpg&auto=webp&s=176b4467e66e11c0ec07bc8d6e00c24c43b1447d);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        height: 1500px;
        width: auto;
    }

    :root {
        --purple: #8e44ad;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 62.5%;
    }

    .container .heading {
        font-size: 3rem;
        margin: 2rem 0;
        text-transform: capitalize;
        color: var(--purple);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        letter-spacing: .2rem;
        text-align: center;
        text-shadow: 0 .3rem .5rem rgba(0, 0, 0, 0.5);
    }

    .video-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .video-container .video {
        height: 400px;
        width: 600px;
        margin: 2rem;
        box-sizing: 0 .5rem 1rem rgba(0, 0, 0, 0.5);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
        overflow: hidden;
        border-radius: 1rem;
    }

    .video-container .video video {
        height: 407px;
        width: 610px;
        object-fit: cover;
        outline: none;
        border: none;
        cursor: pointer;
        border: 3px solid rgb(231, 231, 231); 
        background-color: rgb(231, 231, 231); 
    }

    .video-container .video video:hover {
        transition: .2s linear;
        transform: scale(1.3);
    }

    .video-container .video .active {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 80%;
        width: 80%;
        box-shadow: 0 0 0 100vh rgba(0, 0, 0, .7);
        z-index: 1;
    }

    .video-container .video .active:hover {
        transition: none;
        transform: translate(-50%, -50%) scale(1);
    }

    hr {
        border-color: black; 
    }

    .wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center; 
        height: 10vh; 
    }

    .img-eye {
        width: 272px;
        height: 372px;
        margin: 10px;
        border-radius: 20px;
        border: 1px solid rgb(231, 231, 231); 
        background-color: rgb(231, 231, 231);
    }

    .img-eyee {
        width: 311px;
        height: 240px;
        margin: 10px;
        border-radius: 20px;
        border: 1px solid rgb(231, 231, 231); 
        background-color: rgb(231, 231, 231); 
    }

    .img-eye{
        width: 343px;
        height: 386px;
        margin: 10px;
        border-radius: 20px;
        transition: transform 0.3s ease-in-out;
    }
    .img-eyee {
        width: 418px;
        height: 345px;
        margin: 10px;
        border-radius: 20px;
        transition: transform 0.3s ease-in-out;
    }

    .img-eye:hover,
    .img-eyee:hover {
        transform: scale(1.8); 
        cursor: pointer;
        position: relative;
    }
    </style>

    <div id="enlarged-image" class="enlarged-image-container">

    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var images = document.querySelectorAll('.img-eye, .img-eyee');

        function toggleImageSize(image) {
            images.forEach(function (otherImage) {
                if (otherImage !== image) {
                    otherImage.style.opacity = '0.5';
                    otherImage.style.pointerEvents = 'none';
                }
            });

            image.classList.toggle('img-enlarged');

            image.addEventListener('click', function () {
                images.forEach(function (otherImage) {
                    otherImage.style.opacity = '1';
                    otherImage.style.pointerEvents = 'auto';
                });
            });
        }


        images.forEach(function (image) {
            image.addEventListener('click', function () {
                toggleImageSize(image);
            });
        });
    });
    function toggleImageSizeOnHover(image) {
    image.addEventListener('mouseover', function() {
        image.classList.add('img-enlarged');
    });

    image.addEventListener('mouseout', function() {
        image.classList.remove('img-enlarged');
    });
    }

</script>
